<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD EMPLOYEE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="title-background p-8  shadow-lg bg-green-500 mb-8">
        <h1 class="text-3xl font-bold text-center text-white">ADD EMPLOYEE</h1>
    </div>
    <div class="container mx-auto p-4">
        <form method="post" action="{{ url_for('add_employee') }}" class="mx-auto w-full max-w-md" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-center">Full Name:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label for="position" class="block text-gray-600 text-center">Position:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="position" name="position" required>
            </div>
            <div class="mb-4">
                <label for="salary" class="block text-gray-600 text-center">Salary:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="salary" name="salary" required>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-600 text-center">City:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="city" name="city" required>
            </div>
            <div class="mb-4">
                <label for="employee_id" class="block text-gray-600 text-center">EMP ID:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="employee_id" name="employee_id" required>
            </div>
            <div class="mb-4">
                <label for="image_url" class="block text-gray-600 text-center">Image URL:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="image_url" name="image_url">
            </div>
            <div class=" flex justify-center mb-4">
                <button type="submit" class="bg-green-500 text-white py-2 px-10 rounded-md inline-block">Add EMP</button>
            </div>
        </form>
    </div>
</body>

</html>
