<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT EMPLOYEE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="title-background p-8  shadow-lg bg-green-500 mb-8">
        <h1 class="text-3xl font-bold text-center text-white">EDIT EMPLOYEE</h1>
    </div>
    <div class="container mx-auto p-4">
        <form method="post" action="{{ url_for('edit_employee', id=employee.id) }}" class="mx-auto w-full max-w-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-center">Full Name:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="name" name="name" value="{{ employee.name }}" required>
            </div>
            <div class="mb-4">
                <label for="position" class="block text-gray-600 text-center">Position:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="position" name="position" value="{{ employee.position }}" required>
            </div>
            <div class="mb-4">
                <label for="salary" class="block text-gray-600 text-center">Salary:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="salary" name="salary" value="{{ employee.salary }}" required>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-600 text-center">City:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="city" name="city" value="{{ employee.city }}" required>
            </div>
            <div class="mb-4">
                <label for="employee_id" class="block text-gray-600 text-center">EMP ID:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="employee_id" name="employee_id" value="{{ employee.employee_id }}" required>
            </div>
            <div class="mb-4">
                <label for="image_url" class="block text-gray-600 text-center">Image URL:</label>
                <input type="text" class="border border-gray-300 p-2 w-full" id="image_url" name="image_url" value="{{ employee.image_url }}">
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-16 rounded-md mx-auto block">Update</button>
        </form>
        <a href="{{ url_for('index') }}" class="bg-red-500 text-white py-2 px-4 mt-4 rounded-md inline-block mx-auto">Back to EMP</a>
    </div>
</body>

</html>
