<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEES MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="title-background p-8 shadow-lg bg-green-500 mb-8">
        <h1 class="text-4xl font-bold text-center text-white">EMPLOYEES MANAGEMENT SYSTEM</h1>
    </div>
    <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mx-4">
        {% for employee in employees %}
        <div class="bg-white p-6 shadow-md rounded-md text-center mb-4">
            <img src="{{ employee.image_url }}" alt="Employee Image" class="w-40 h-40 mx-auto mb-4 rounded-full">
            <p class="text-xl font-semibold">{{ employee.name }}</p>
            <p class="text-gray-600 mt-2">{{ "Position : " ~ employee.position }}</p>
            <p class="text-gray-600">{{ "Salary : $" ~ employee.salary }}</p>
            <p class="text-gray-600">{{ "City : " ~ employee.city }}</p>
            <p class="text-gray-600">{{ "EMP ID : " ~ employee.employee_id }}</p>
            <div class="mt-4 flex justify-center">
                <a href="{{ url_for('edit_employee', id=employee.id) }}" class="text-blue-500 hover:underline mx-2">Edit</a>
                <a href="{{ url_for('delete_employee', id=employee.id) }}" class="text-red-500 hover:underline mx-2">Delete</a>
                <form action="{{ url_for('pay', id=employee.id) }}" method="post" class="inline-block">
                    <label for="paymentAmount" class="block text-sm font-medium text-gray-700">Enter Payment Amount:</label>
                    <input type="number" id="paymentAmount" name="paymentAmount" class="mt-1 p-2 border border-gray-300 rounded-md w-40" required>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md mt-4">Pay Salary</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="flex justify-center mt-4">
        <a href="{{ url_for('add_employee') }}" class="bg-green-500 text-white py-2 px-10 rounded-md inline-block">Add EMP</a>
    </div>
</body>

</html>
